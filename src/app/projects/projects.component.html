<section>
  <h2>Projects</h2>
  <div class="projects">
    <div class="project" *ngFor="let project of projects">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <div class="project-links">
        <a *ngIf="project.url" [href]="project.url" target="_blank" class="about-btn">Ver Proyecto</a>
        <a *ngIf="project.github" [href]="project.github" target="_blank" class="about-btn github-btn">GitHub</a>
      </div>
    </div>
  </div>
</section>
